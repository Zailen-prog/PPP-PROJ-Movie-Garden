<div class="page-title">
  <h2>Reviews</h2>
</div>
<mat-card *ngIf="movieDetails">
  <mat-grid-list cols="6" rowHeight="80px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="2"
    >
      <div  class="img-container">
        <img src="https://www.themoviedb.org/t/p/w500{{movieDetails.posterPath}}">
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="3"
      [rowspan]="1"
    >
      <h2>
        {{movieDetails.title}}
      </h2>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="2"
    >
    <primary-button *ngIf="isLogin && !isReviewed" (click)="showReviewForm(movieDetails.id)" [buttonText]="'Add Review'"></primary-button>
<!--    <primary-button *ngIf="isLogin && isReviewed" (click)="editReview(movieDetails.id, movieDetails.rating, movieDetails.review)" [buttonText]="'Edit Review'"></primary-button>-->
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
    >
      <app-card-rate [rating]="movieDetails.rating"></app-card-rate>
    </mat-grid-tile>



  </mat-grid-list>
</mat-card>
<app-review-card [reviews]="movieReview"></app-review-card>
