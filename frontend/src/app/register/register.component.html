
<mat-card class="formCard">

  <div class="icon-box">
    <!--    <mat-icon  fontIcon="account_circle"></mat-icon>-->

    <mat-icon>theater_comedy</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="text" matInput formControlName="email">

        <mat-error
          *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
          To pole jest wymagane.
        </mat-error>
        <mat-error
          *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
          Email must be a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nazwa użytkownika</mat-label>
        <input type="text" matInput formControlName="userName">

        <mat-error
          *ngIf="this.registerForm.get('userName')?.touched && this.registerForm.get('userName')?.hasError('required')">
          To pole jest wymagane.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Hasło</mat-label>
        <input type="password" matInput formControlName="password">

        <mat-error
          *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
          To pole jest wymagane.
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button type="submit" mat-raised-button>REGISTER</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
